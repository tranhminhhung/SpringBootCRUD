<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center">
        <h2>Add new Student</h2>
        <form th:action="@{/student/saveStudent}" method="post" th:object="${student}" style="max-width: 700px; margin: 0 auto">
            <div class="border border-secondary rounded text-center">
                <div class="form-group row" style="margin: 30px">
                    <label class="col-sm-4 col-form-label">Id Student</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{idStudent}" class="form-control" required minlength="4" maxlength="4">
                    </div>
                </div>

                <div class="form-group row" style="margin: 30px">
                    <label class="col-sm-4 col-form-label">Name Student</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nameStudent}" class="form-control" required minlength="2" maxlength="45">
                    </div>
                </div>

                <div class="form-group row" style="margin: 30px">
                    <label class="col-sm-4 col-form-label">Age Student</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{ageStudent}" class="form-control" required minlength="1" maxlength="2">
                    </div>
                </div>

                <div class="form-group row" style="margin: 30px">
                    <label class="col-sm-4 col-form-label">Class</label>
                    <div class="col-sm-8">
                        <select name="teacher" style="width: 100%">
                            <option th:each="lop_hoc : ${lop_hoc}" th:value="${lop_hoc.idLop}" th:text="${lop_hoc.tenLop}"></option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancleForm()">Cancle</button>
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript">
        function cancleForm(){
            window.location = "[[@{/student}]]"
        }
    </script>
</body>
</html>
