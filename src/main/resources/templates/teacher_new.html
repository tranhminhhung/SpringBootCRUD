<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Teacher</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center">
        <h2>Add new Teacher</h2>
        <form th:action="@{/teacher/saveTeacher}" method="post" th:object="${teacher}" style="max-width: 700px; margin: 0 auto">
            <div class="border border-secondary rounded text-center">
                <div class="form-group row" style="margin: 30px">
                    <label class="col-sm-4 col-form-label">Id Teacher</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{idTeacher}" class="form-control" required minlength="4" maxlength="4">
                    </div>
                </div>

                <div class="form-group row" style="margin: 30px">
                    <label class="col-sm-4 col-form-label">Name Teacher</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nameTeacher}" class="form-control" required minlength="2" maxlength="45">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancleForm()">Cancle</button>
                </div>
            </div>

        </form>
    </div>


    <script type="text/javascript">
        function cancleForm(){
            window.location = "[[@{/teacher}]]"
        }
    </script>
</body>
</html>
