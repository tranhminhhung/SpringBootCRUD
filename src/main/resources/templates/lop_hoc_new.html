<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Class</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center">
        <h2>Add new Class</h2>
        <form th:action="@{/lop_hoc/saveLopHoc}" method="post" th:object="${lop_hoc}" style="max-width: 700px; margin: 0 auto">
            <div class="border border-secondary rounded text-center">
                <div class="form-group row" style="margin: 30px">
                    <label class="col-sm-4 col-form-label">Id Lop</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{idLop}" class="form-control" required minlength="4" maxlength="4">
                    </div>
                </div>

                <div class="form-group row" style="margin: 30px">
                    <label class="col-sm-4 col-form-label">Ten lop</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{tenLop}" class="form-control" required minlength="2" maxlength="45">
                    </div>
                </div>

                <div class="form-group row" style="margin: 30px">
                    <label class="col-sm-4 col-form-label">Teacher</label>
                    <div class="col-sm-8">
                        <select name="teacher" style="width: 100%">
                            <option th:each="teacher : ${teacher}" th:value="${teacher.idTeacher}" th:text="${teacher.nameTeacher}"></option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancleForm()">Cancle</button>
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript">
        function cancleForm(){
            window.location = "[[@{/lop_hoc}]]"
        }
    </script>
</body>
</html>
