<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Teacher</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/teacher}">Teacher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lop_hoc}">Lop hoc</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student}">Student</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container-fluid text-center">
        <h1>Teacher</h1>
        <div class="m-2">
            <a class="h3" th:href="@{/teacher/new}">Add New Teacher</a>
        </div>
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div class="container-fluid">

        </div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id Teacher</th>
                <th>Name Teacher</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="teacher : ${teacher}">
                <tr>
                    <td>[[${teacher.idTeacher}]]</td>
                    <td>[[${teacher.nameTeacher}]]</td>
                    <td>
                        <a class="btn btn-warning" th:href="@{'/teacher/edit/' + ${teacher.idTeacher}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/teacher/delete/' + ${teacher.idTeacher}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</body>
</html>
